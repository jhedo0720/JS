<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
</head>
<body>
    <!-- .checked = property that determines the checked state of an 
            HTML checkbox or radio button element --> 
   
            <div>
                <input type="checkbox" id="myCheckbox">
                <label for="myCheckbox">Subscribe</label>
                <br>
                <br>
                <input type="radio" name="card" id="visaBtn">
                <Label for="visaBtn">VISA</Label><br>
        
                <input type="radio"  name="card" id="mastercardBtn">
                <Label for="mastercardBtn">MasterCard</Label><br>
        
                <input type="radio"  name="card" id="gotymeBtn">
                <Label for="gotymeBtn">Gotyme</Label><br>
                <br>
                <button type="submit" id="mySubmit">Submit</button>
        
                <p id="subResult"></p>
                <p id="paymentResult"></p>
            </div>
            <script src="Checked_Property.js"></script>
    
</body>
</html>
